<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link href="/static/style.css" rel="stylesheet">
</head>
<body>
    <div id="admin-app">
        <div class="container">
            <h1>&lt;Admin Page&gt;</h1>
            <div v-if="logged_in_as_admin" class="row justify-content-evenly">
                <div class="col-sm-4">
                    <current-user-info v-bind:user="user"></current-user-info>
                </div>
            </div>
            <div v-else class="row justify-content-evenly">
                 <div class="col-sm-4">
                    <div class="alert alert-danger">Access denied. You are not an administrator. Please, <a href="/login">log in</a>.</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script type="module" src="/scripts/adminpage.js"></script>
</body>
</html>
